<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <h1 id="title">My first javascript</h1>
    <h2 class="second">This is a secundary title</h2>
    <p>This is a sad paragraph</p>
    <p class="second">This is a ugly paragraph</p>
    <script>
       var h1=document.getElementById("title");
       h1.style.color="blue";
       var h2=document.getElementsByClassName("second");
       h2[0].style.backgroundcolor="yellow";
       var paragraph=document.getElementsByTagName("p");
       paragraph[1].style.color="pink";
    </script>
</body>
</html>
